<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        :root {
            --primary-purple: #8e44ad;
            --primary-blue: #098DF5;
        }

        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Inter, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
        }

        /* Outer Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Fixed Centered Box */
        .content-box {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            padding: 20px;
        }

        /* Header Section */
        .header {
            background-color: #ffffff; /* Purple */
            color: #ffffff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        /* LearnBasicTech Logo */
        .header img {
            max-width: 250px;
            margin-bottom: 20px;
        }

        /* Heading Links */
        .header a {
            color: black;
            text-decoration: none;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Body Section */
        .body-content {
            padding: 20px;
            color: #333333;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }

        /* Title */
        .body-content h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Title's subTitle */
        .body-content .sub-title {
            color: var(--primary-blue);
            margin: 0;
        }

        /* Make main text aligned left */
        .body-content .body-text {
            text-align: left;
        }
        /* Make main text aligned center */
        .body-content .body-text {
            text-align: left;
        }

        .body-content p {
            margin-bottom: 15px;
        }

        /* Footer Section */
        .custom-footer {
            background-color: #ffffff; /* White background */
            padding: 20px;
            font-size: 14px;
            color: #333333;
            border-top: 1px solid #e0e0e0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            text-align: left;
        }

        .footer-left {
            max-width: 50%;
        }

        .footer-left h3 {
            color: #5a2d82; /* Purple color */
            margin-bottom: 10px;
        }

        .footer-left p {
            margin: 5px 0;
            line-height: 1.5;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .footer-right {
            text-align: start;
            max-width: 50%;
        }

        .footer-right p {
            margin: 5px 0;
        }

        .unsubscribe-link {
            color: dimgray; /* Purple color */
            font-weight: bold;
        }

        .unsubscribe-link:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="content-box">
        <!-- Header -->
        <div class="header">
            <a href="https://learnbasictech.org/">
                <img src="https://storage.mlcdn.com/account_image/132289/I9d9HMirvcXljKflbJ4oFJvgr4KGqPktHguny6G4.png"
                     id="Logo"
                     alt="Logo"
                />
            </a>
            <div>
                <a style="padding: 0 10px 0 0" href="https://learnbasictech.org/">Website</a>
                <a style="padding: 0 20px 0 20px" href="https://learnbasictech.org/courses">Courses</a>
                <a style="padding: 0 0 0 10px" href="https://learnbasictech.org/blog">Blogs</a>
            </div>
        </div>

        <!-- Body Content -->
        <div class="body-content">
            <h1>TITLE</h1>
            <h3 class="sub-title">Sub Title</h3>
            <div class="body-text">
                <p>
                    Dear {Name}
                </p>
                <ul>
                    <li>{List}</li>
                </ul>
            </div>
        </div>

        <!-- Footer -->
        <div class="custom-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <h3>LearnBasicTech</h3>
                    <p style="margin-bottom: 10px;">1104 N Eastern Ave, Los Angeles, CA<br>
                        90063, Los Angeles<br>
                        United States of America
                    </p>
                    <div class="social-icons">
                        <a href="#" target="_blank">
                            <img src="https://assets.mlcdn.com/ml/images/icons/default/rounded_corners/color/facebook.png" alt="Facebook">
                        </a>
                        <a href="#" target="_blank">
                            <img src="https://assets.mlcdn.com/ml/images/icons/default/rounded_corners/color/instagram.png" alt="Instagram">
                        </a>
                        <a href="#" target="_blank">
                            <img src="https://assets.mlcdn.com/ml/images/icons/default/rounded_corners/color/x.png" alt="X (Twitter)">
                        </a>
                        <a href="#" target="_blank">
                            <img src="https://assets.mlcdn.com/ml/images/icons/default/rounded_corners/color/youtube.png" alt="YouTube">
                        </a>
                        <a href="#" target="_blank">
                            <img src="https://assets.mlcdn.com/ml/images/icons/default/rounded_corners/color/linkedin.png" alt="LinkedIn">
                        </a>
                    </div>
                </div>
                <div class="footer-right">
                    <p>You received this email because<br>
                        you signed up on our website</p>
                    <br>
                    <a href="#" class="unsubscribe-link">Unsubscribe</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
